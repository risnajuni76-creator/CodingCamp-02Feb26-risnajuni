<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List risnajuni</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header Content -->
    <header class="bg-pink-500 text-white text-center p-4 shadow">
        <h1 class="text-2xl font-bold">To Do List</h1>
        <p class="text-sm opacity-90">Mini Project Coding Camp - RevoU</p>
    </header>

    <!-- Main Contant -->
    <main class="flex-grow flex justify-center items-start p-6">
        <div class="todo-card w-full max-w-md rounded-2xl shadow-xl p-6">

        <!-- Fore Section -->
         
            <form id="todo-form" class="flex flex-col gap-3">
                <!-- Todo Input -->
                 <input type="text"
                 id="todo-input"
                 placeholder="Enter an new todo item"
                 class="border border-pink-200 p-2 rounded focus:ring-2 focus:ring-pink-300"
                 required>
                 
                 <!-- Date Input  -->
                  <input type="date"
                  id="todo-date"
                  class="border border-pink-200 p-2 rounded focus:ring-2 focus:ring-pink-300">

                 <!-- Add Button -->
                <button type="submit"
                class="bg-pink-600 text-white p-2 rounded-lg hover:bg-pink-700 transition">

                Add Todo
                </button>
             </form>

                  <!-- Filter -->
                <div class="flex justify-between text-sm mt-4 font-medium text-pink-700">
                <button onclick="renderTodos('all')">All</button>
                <button onclick="renderTodos('active')">Active</button>
                <button onclick="renderTodos('completed')">Completed</button>
             </div>
             
                   <!-- To Do List -->
                    <section class="mt-4">
                        <h2 class="text-lg font-semibold text-white mb-2">List of Todos</h2>
                        <ul id="todo-list" class="space-y-2"></ul>
                    </section>

                </div>
            </main>

                    <!-- Footer -->
                     <footer class="text-center text-pink-700 text-sm p-3">Â© 2026 Risna's Todo App</footer>

     <!-- Javascript External -->
     <script src="js/script.js"></script>

</body>
</html>
